<html>
<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>
<script src='https://d3js.org/d3.v4.min.js'></script>
<style>
  .tooltip {
          width: 94px;
          padding: 4px 10px;
          border: 1px solid #aaa;
          border-radius: 4px;
          box-shadow: 2px 2px 4px rgba(0,0,0,0.3);
          position: absolute;
          background-color: white;
          font-size: 14px;
          pointer-events: none;
          -webkit-transition: all 0.25s;
          -moz-transition: all 0.25s;
          -ms-transition: all 0.25s;
          -o-transition: all 0.25s;
          transition: all 0.25s;
      }

  .tooltip div {
      margin: 3px 0;
  }

  .tooltip-date, .tooltip-likes {
      font-weight: bold;
  }

</style>

  </style>
<body>
<svg width=800 height=800>
</svg>
<script>
  // set the dimensions and margins of the graph
  var margin = {top: 150, right: 150, bottom: 150, left: 150},
      width = 1000 - margin.left - margin.right,
      height = 1000 - margin.top - margin.bottom;

  // append the svg object to the body of the page
  var svg = d3.select("#my_dataviz")
    .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");
  
  var tooltip = d3.select("body").append("div")
        .attr("class", "tooltip")
        .style("display", "none");
  
  //Read the data
  d3.csv("2020.csv",

    // When reading the csv, I must format variables:
    function(d){
      return { date : d3.timeParse("%Y-%m-%d")(d.date), value : d.value }
    },

    // Now I can use this dataset:
    function(data) {

      // Add X axis --> it is a date format
      var x = d3.scaleTime()
        .domain(d3.extent(data, function(d) { return d.date; }))
        .range([ 0, width ]);
      svg.append("g")
        .attr("transform", "translate(0," + (height+5) + ")")
        .call(d3.axisBottom(x).ticks(12).tickSizeOuter(0).tickFormat(d3.timeFormat("%b")));

      // Add Y axis
      var y = d3.scaleLinear()
        .domain( [2000000,4000000] )
        .range([ height, 0 ]);
      svg.append("g")
        .attr("transform", "translate(-5,0)")
        .call(d3.axisLeft(y).tickSizeOuter(0));

      // Add the area
      svg.append("path")
        .datum(data)
        .attr("fill", "#69b3a2")
        .attr("fill-opacity", .3)
        .attr("stroke", "none")
        .attr("d", d3.area()
          .x(function(d) { return x(d.date) })
          .y0( height )
          .y1(function(d) { return y(d.value) })
          )

      // Add the line
      svg.append("path")
        .datum(data)
        .attr("fill", "none")
        .attr("stroke", "#69b3a2")
        .attr("stroke-width", 4)
        .attr("d", d3.line()
          .x(function(d) { return x(d.date) })
          .y(function(d) { return y(d.value) })
          )

      // Add the line
      svg.selectAll("myCircles")
        .data(data)
        .enter()
        .append("circle")
          .attr("fill", "red")
          .attr("stroke", "none")
          .attr("cx", function(d) { return x(d.date) })
          .attr("cy", function(d) { return y(d.value) })
          .attr("r", 3)
    
      var tooltipDate = tooltip.append("div")
            .attr("class", "tooltip-date");

      var tooltipLikes = tooltip.append("div");
      tooltipLikes.append("span")
          .attr("class", "tooltip-title")
          .text("Background Checks: ");

      var tooltipLikesValue = tooltipLikes.append("span")
          .attr("class", "tooltip-likes");
    
      svg.append("rect")
            .attr("class", "overlay")
            .attr("width", width)
            .attr("height", height)
            .on("mouseover", function() { focus.style("display", null); tooltip.style("display", null);  })
            .on("mouseout", function() { focus.style("display", "none"); tooltip.style("display", "none"); })
            .on("mousemove", mousemove);

        function mousemove() {
            var x0 = x.invert(d3.mouse(this)[0]),
                i = bisectDate(data, x0, 1),
                d0 = data[i - 1],
                d1 = data[i],
                d = x0 - d0.date > d1.date - x0 ? d1 : d0;
            focus.attr("transform", "translate(" + x(d.date) + "," + y(d.value) + ")");
            tooltip.attr("style", "left:" + (x(d.date) + 64) + "px;top:" + y(d.value) + "px;");
            tooltip.select(".tooltip-date").text(dateFormatter(d.date));
            tooltip.select(".tooltip-likes").text(formatValue(d.value));
        }

  });
    
</script>
</body>
</html>
