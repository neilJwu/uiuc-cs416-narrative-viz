<html>
<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>
<script src='https://d3js.org/d3.v4.min.js'></script>
<style> rect {fill: lightblue; stroke: black; }</style>
<body>
<svg width=800 height=800>
</svg>
<script>
  // set the dimensions and margins of the graph
  var margin = {top: 150, right: 150, bottom: 150, left: 150},
      width = 1000 - margin.left - margin.right,
      height = 1000 - margin.top - margin.bottom;

  // append the svg object to the body of the page
  var svg = d3.select("#my_dataviz")
    .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");

  //Read the data
  d3.csv("2020.csv",

    // When reading the csv, I must format variables:
    function(d){
      return { date : d3.timeParse("%Y-%m-%d")(d.date), value : d.value }
    },

    // Now I can use this dataset:
    function(data) {

      // Add X axis --> it is a date format
      var x = d3.scaleTime()
        .domain(d3.extent(data, function(d) { return d.date; }))
        .range([ 0, width ]);
      svg.append("g")
        .attr("transform", "translate(0," + (height+5) + ")")
        .call(d3.axisBottom(x).ticks(12).tickSizeOuter(0).tickFormat(d3.timeFormat("%b")));

      // Add Y axis
      var y = d3.scaleLinear()
        .domain( [2000000,4000000] )
        .range([ height, 0 ]);
      svg.append("g")
        .attr("transform", "translate(-5,0)")
        .call(d3.axisLeft(y).tickSizeOuter(0));

      // Add the area
      svg.append("path")
        .datum(data)
        .attr("fill", "#69b3a2")
        .attr("fill-opacity", .3)
        .attr("stroke", "none")
        .attr("d", d3.area()
          .x(function(d) { return x(d.date) })
          .y0( height )
          .y1(function(d) { return y(d.value) })
          )

      // Add the line
      svg.append("path")
        .datum(data)
        .attr("fill", "none")
        .attr("stroke", "#69b3a2")
        .attr("stroke-width", 4)
        .attr("d", d3.line()
          .x(function(d) { return x(d.date) })
          .y(function(d) { return y(d.value) })
          )

      // Add the line
      svg.selectAll("myCircles")
        .data(data)
        .enter()
        .append("circle")
          .attr("fill", "red")
          .attr("stroke", "none")
          .attr("cx", function(d) { return x(d.date) })
          .attr("cy", function(d) { return y(d.value) })
          .attr("r", 5)
          .on("mouseover", function(){return tooltip.style("visibility", "visible");})
          .on("mousemove", function(){return tooltip.style("left", (d3.mouse(this)[0]+90) + "px").style("top", (d3.mouse(this)[1]) + "px");})
          .on("mouseout", function(){return tooltip.style("visibility", "hidden");});

    
    // create a tooltip
    var tooltip = d3.select("#my_dataviz")
      .append("div")
        .style("position", "absolute")
        .style("visibility", "hidden")
        .style("background-color", "white")
        .style("border", "solid")
        .style("border-width", "1px")
        .style("border-radius", "5px")
        .style("padding", "10px")
        .text("Firearm Background Checks: " + data.value);

  });
    
</script>
</body>
</html>
