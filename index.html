<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> rect {fill: lightblue; stroke: black; }</style>
<body>
<svg width=300 height=300>
</svg>
<script>
  var data = [2702702,2802467,3740688,2911128,3091455,3931607,3639224,3115063,2892115,3305465,3626335,3937066];
  var x = d3.scaleBand().domain(["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"]).range([0,200]);
  var y = d3.scaleLinear().domain([2000000,4000000]).range([200,0]);
  d3.select("svg").attr("width", 200 + 2*50)
  .attr("height", 200 + 2*50)
  .append("g")
  .attr("transform", "translate(" + 50 + "," + 50 + ")")
  .selectAll().data(data).enter().append("rect")
  .attr("x", function(d,i) { return x(i); })
  .attr("y", function(d,i) { return y(d); })
  .attr("width", x.bandwidth())
  .attr("height", function(d) { return 200-y(d); });
  
  d3.select("svg").append("g").attr("transform", "translate(" + 50 + "," + 50 + ")").call(d3.axisLeft(y));
  d3.select("svg").append("g").attr("transform", "translate(" + 50 + "," + 250 + ")").call(d3.axisBottom(x).tickFormat(d3.timeFormat("%b")););
</script>
</body>
</html>
