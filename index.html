<html>
<!-- Create a div where the graph will take place -->
<div id="my_dataviz" style="float:left"><h1>Graph 1: 1999-2021 NICS Firearm Background Checks</h1>
</div>
<button onclick="location.href = 'https://neiljwu.github.io/uiuc-cs416-narrative-viz/index2.html';" id="1Next">Next</button>
<script src='https://d3js.org/d3.v4.min.js'></script>
<style> rect {fill: lightblue; stroke: black; }</style>
<body>
<svg width=1200 height=1000>
</svg>
<script>
  // set the dimensions and margins of the graph
  var margin = {top: 100, right: 100, bottom: 100, left: 100},
      width = 1200 - margin.left - margin.right,
      height = 800 - margin.top - margin.bottom;

  // append the svg object to the body of the page
  var svg = d3.select("#my_dataviz")
    .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")")

  //Read the data
  d3.csv("massaged_data/massaged-nics-firearm-background-checks.csv",

    // When reading the csv, I must format variables:
    function(d){
      return { date : d3.timeParse("%Y-%m-%d")(d.date), value : d.value }
    },

    // Now I can use this dataset:
    function(data) {

      // Add X axis --> it is a date format
      var x = d3.scaleTime()
        .domain(d3.extent(data, function(d) { return d.date; }))
        .range([ 0, width ]);
      svg.append("g")
        .attr("transform", "translate(0," + (height+5) + ")")
        .call(d3.axisBottom(x).ticks(22).tickSizeOuter(0).tickFormat(d3.timeFormat("%Y")))
        .append("text")
        .attr("fill", "black")//set the fill here
        .attr("transform","translate(120, 40)")
        .text("Date");

      // Add Y axis
      var y = d3.scaleLinear()
        .domain( [0,5000000] )
        .range([ height, 0 ]);
      svg.append("g")
        .attr("transform", "translate(-5,0)")
        .call(d3.axisLeft(y).tickSizeOuter(0))
        .append("text")
        .attr("fill", "black")//set the fill here
        .attr("transform","translate(0, -40)")
        .attr("transform","rotate(-90)")
        .text("Firearm Registration Checks");

      // Add the area
      svg.append("path")
        .datum(data)
        .attr("fill", "#69b3a2")
        .attr("fill-opacity", .3)
        .attr("stroke", "none")
        .attr("d", d3.area()
          .x(function(d) { return x(d.date) })
          .y0( height )
          .y1(function(d) { return y(d.value) })
          )

      // Add the line
      svg.append("path")
        .datum(data)
        .attr("fill", "none")
        .attr("stroke", "#69b3a2")
        .attr("stroke-width", 4)
        .attr("d", d3.line()
          .x(function(d) { return x(d.date) })
          .y(function(d) { return y(d.value) })
          )
    

      // Add the line
      svg.selectAll("myCircles")
        .data(data)
        .enter()
        .append("circle")
          .attr("fill", "red")
          .attr("stroke", "none")
          .attr("cx", function(d) { return x(d.date) })
          .attr("cy", function(d) { return y(d.value) })
          .attr("r", 5)
          .on("mouseover", function(d){return tooltip.style("visibility", "visible").text("Firearm Background Checks: " + d.value);
          })
          .on("mousemove", function(){return tooltip.style("left", (d3.mouse(this)[0]) + "px").style("top", (d3.mouse(this)[1]+90) + "px");})
          .on("mouseout", function(){return tooltip.style("visibility", "hidden");});
    
    // create a tooltip
    var tooltip = d3.select("#my_dataviz")
      .append("div")
        .style("position", "absolute")
        .style("visibility", "hidden")
        .style("background-color", "white")
        .style("border", "solid")
        .style("border-width", "1px")
        .style("border-radius", "5px")
        .style("padding", "10px");
    
    svg.append("line")
      .attr("x1", x(new Date("2021-03-22")))
      .attr("y1", y(0))
      .attr("x2", x(new Date("2021-03-22")))  //<<== and here
      .attr("y2", y(5000000))
      .style("stroke-width", 2)
      .style("stroke", "red")
      .style("fill", "none")
      .on("mouseover", function(d){return tooltip.style("visibility", "visible").text("Mar 22, 2021: A gunman opened fire in a grocery store in Boulder, Colorado, killing 10 people");
          })
      .on("mousemove", function(){return tooltip.style("left", (d3.mouse(this)[0]) + "px").style("top", (d3.mouse(this)[1]+90) + "px");})
      .on("mouseout", function(){return tooltip.style("visibility", "hidden");});
    
    svg.append("line")
      .attr("x1", x(new Date("2020-02-03")))
      .attr("y1", y(0))
      .attr("x2", x(new Date("2020-02-03")))  //<<== and here
      .attr("y2", y(5000000))
      .style("stroke-width", 2)
      .style("stroke", "red")
      .style("fill", "none")
      .on("mouseover", function(d){return tooltip.style("visibility", "visible").text("Feb 03, 2020: US Declares COVID-19 Public Health Emergency");
          })
      .on("mousemove", function(){return tooltip.style("left", (d3.mouse(this)[0]) + "px").style("top", (d3.mouse(this)[1]+90) + "px");})
      .on("mouseout", function(){return tooltip.style("visibility", "hidden");});
    
    svg.append("line")
      .attr("x1", x(new Date("2015-12-02")))
      .attr("y1", y(0))
      .attr("x2", x(new Date("2015-12-02")))  //<<== and here
      .attr("y2", y(5000000))
      .style("stroke-width", 2)
      .style("stroke", "red")
      .style("fill", "none")
      .on("mouseover", function(d){return tooltip.style("visibility", "visible").text("Dec 02, 2015: 14 Killed in San Bernardino Social Services Center Shooting");
          })
      .on("mousemove", function(){return tooltip.style("left", (d3.mouse(this)[0]) + "px").style("top", (d3.mouse(this)[1]+90) + "px");})
      .on("mouseout", function(){return tooltip.style("visibility", "hidden");});
    
    svg.append("line")
      .attr("x1", x(new Date("2020-05-25")))
      .attr("y1", y(0))
      .attr("x2", x(new Date("2020-05-25")))  //<<== and here
      .attr("y2", y(5000000))
      .style("stroke-width", 2)
      .style("stroke", "red")
      .style("fill", "none")
      .on("mouseover", function(d){return tooltip.style("visibility", "visible").text("May 25, 2020: The murder of George Floyd, Black Lives Matter protests and riots increase in number");
          })
      .on("mousemove", function(){return tooltip.style("left", (d3.mouse(this)[0]) + "px").style("top", (d3.mouse(this)[1]+90) + "px");})
      .on("mouseout", function(){return tooltip.style("visibility", "hidden");});
    
    svg.append("line")
      .attr("x1", x(new Date("2012-12-14")))
      .attr("y1", y(0))
      .attr("x2", x(new Date("2012-12-14")))  //<<== and here
      .attr("y2", y(5000000))
      .style("stroke-width", 2)
      .style("stroke", "red")
      .style("fill", "none")
      .on("mouseover", function(d){return tooltip.style("visibility", "visible").text("Dec 14, 2012: Sandy Hook Elementary School shooting");
          })
      .on("mousemove", function(){return tooltip.style("left", (d3.mouse(this)[0]) + "px").style("top", (d3.mouse(this)[1]+90) + "px");})
      .on("mouseout", function(){return tooltip.style("visibility", "hidden");});
  });
</script>
</body>
